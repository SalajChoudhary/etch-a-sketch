<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div class = 'containerDiv' id = 'containerDiv'>
        <div class = 'Title'> Etch-A-Sketch</div>
        <div class = 'optionContainer' id = 'optionContainer'>
            <input type = 'color' id = 'color'>
            <input type = 'range' id = 'grid-size' class =  'grid-size' name = 'grid-size' min = '2' max = '100' value = '4'>
            <label id = 'grid-size-label' class = 'grid-size' for = 'grid-size'> Size: 4 x 4</label>
            <button class = 'grid-lines'>Gridlines: On</button>
            <button class = 'clear'>Clear</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
